<!-- Main jumbotron for a primary marketing message or call to action 
<p-growl [value]="getMessages()"></p-growl>
<div *ngIf="banner" class="bg"></div>
[ngStyle]="{ 'background-image': url(imageLinkk), 'background-size': cover, 'background-repeat': repeat}" -->
<div *ngIf="banner" class="jumbotron" [style.background-image]="getBackground(imageLinkk)">
  <div class="container">
    <h1 class="display-3">{{ banner?.btitle }}</h1>
    <p>{{ banner?.bdescription }}</p>
    <p><a class="btn btn-primary btn-sm" routerLink="/signup" role="button">Get Started</a></p>
  </div>
</div>
<div *ngIf="!banner" class="jumbotron jumboHeadernoImg">
  <div class="container">
    <h1 class="display-3">Market Place</h1>
    <p>Get the much needed experience today, Sign up and get to work on live projects.</p>
    <p><a class="btn btn-primary btn-sm" routerLink="/signup" role="button">Get Started</a></p>
  </div>
</div>
