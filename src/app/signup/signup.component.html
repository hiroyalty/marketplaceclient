<div class="container">
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="form.getForm()" (ngSubmit)="createUserAccount()">
      <h2 class="form-signup-heading" align="center">
        Sign Up Here
      </h2>
      <!--<p-growl [value]="getMessages()"></p-growl>
      <div *ngIf=errorMessage class="alert alert-danger">
        {{ errorMessage }}
      </div> -->
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username">
        <div *ngIf="form.hasError('username')" class="alert alert-danger">
          {{form.getError('username')}}
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" formControlName="email">
        <div *ngIf="form.hasError('email')" class="alert alert-danger">
          {{form.getError('email')}}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="form.hasError('password')" class="alert alert-danger">
          {{form.getError('password')}}
        </div>
      </div>
      <div class="form-group">
        <label for="repassword">Repeat Password</label>
        <input type="repassword" class="form-control" formControlName="repassword">
        <div *ngIf="form.hasError('repassword')" class="alert alert-danger">
          {{form.getError('repassword')}}
        </div>
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" class="form-control" formControlName="firstname">
        <div *ngIf="form.hasError('firstname')" class="alert alert-danger">
          {{form.getError('firstname')}}
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" class="form-control" formControlName="lastname">
        <div *ngIf="form.hasError('lastname')" class="alert alert-danger">
          {{form.getError('lastname')}}
        </div>
      </div>
      <button type="submit" class="btn btn-success">Create Account</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
</div>
