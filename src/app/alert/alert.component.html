<div class="row">
  <div class="col-md-3"></div>
    <div class="col-md-6">
    <div align="center" *ngIf="message" 
      [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
      {{message.text}}
    </div>
    </div>
  <div class="col-md-3"></div>
</div>
