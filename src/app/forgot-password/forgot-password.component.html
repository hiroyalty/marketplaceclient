<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form #f="ngForm" (ngSubmit)="initiatePasswordChange(f.value)">
        <h4 class="form-signup-heading" align="center">
          Input your Email
        </h4>
        <!--<div *ngIf=errorMessage class="alert alert-danger">
          This email does not exist on the Platform
        </div>
        <div *ngIf=!forgotpassword class="alert alert-success">
          Check your email to complete the process
        </div> -->
        <div class="form-group">
          <label for="email" class="sr-only">Email address</label>
          <input type="email" ngModel name="email" #email="ngModel" id="email" class="form-control" placeholder="Email address" required autofocus email>
          <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            Valid Email is required
          </div>
        </div>
        <button 
          [disabled]="!f.valid"
          class="btn btn-sm btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
