<div class="row">
  <div class="col-md-3">
    <member></member>
  </div>
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f)">
      <div class="card card-default">
        <div class="card-header">
          <span>Set Project Preferences</span>
          <span class="pull-right" >
            <!--<i class="fa fa-times" aria-hidden="true"></i>-->
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>
          </span>
        </div>
        <div class="card-body">
          <div class="form-group col-xs-6">
            <mat-checkbox
              #databaseProjects
              [value]=""
              [checked]="isDatabaseChecked"
              (change)="onDatabChange($event)">
              Select Database Details</mat-checkbox>
          </div>
          <div *ngIf="databaseProjects.checked">
            <div class="form-group col-xs-6">
              <mat-checkbox 
                #probigdata
                name="probigdata"
                [(ngModel)]="currentUser.interestedproject.probigdata"
                [checked]="isProBigDataChecked"
                (change)="updateUserInterestedProject($event)">NoSQL DBs</mat-checkbox>
              <span class="pull-right">
                <mat-checkbox 
                  labelPosition="before"
                  #promysql
                  name="promysql"
                  [checked]="isProMySqlChecked"
                  (change)="updateUserInterestedProject($event)">MySQL</mat-checkbox>
              </span>
            </div>
            <div class="form-group col-xs-6">
              <mat-checkbox
                #prooracle
                name="prooracle">ORACLE</mat-checkbox>
              <span class="pull-right">
                <mat-checkbox 
                  labelPosition="before"
                  #prosqlserver
                  name="prosqlserver">SQL SERVER</mat-checkbox>
              </span>
            </div>
            <div class="form-group col-xs-6">
              <mat-checkbox
                #propostgresql
                name="propostgresql">Postgre SQL</mat-checkbox>
              <span class="pull-right">
                <mat-checkbox 
                  labelPosition="before"
                  #prosqllite
                  name="prosqllite">SQL Lite</mat-checkbox>
              </span>
            </div>
          </div>

          <hr/>

          <div class="form-group col-xs-6">
            <mat-checkbox
              #programmingProjects
              [value]=""
              [checked]="isProgrammingChecked"
              (change)="onProgChange($event)">
              Select Programming Details</mat-checkbox>
            </div>
            <div *ngIf="programmingProjects.checked">
              <div class="form-group col-xs-6">
                <mat-checkbox>JAVA</mat-checkbox>
                <span class="pull-right">
                  <mat-checkbox labelPosition="before">PYTHON</mat-checkbox>
                </span>
              </div>
              <div class="form-group col-xs-6">
                <mat-checkbox>C#</mat-checkbox>
                <span class="pull-right">
                  <mat-checkbox labelPosition="before">C++</mat-checkbox>
                </span>
              </div>
              <div class="form-group col-xs-6">
                <mat-checkbox>C</mat-checkbox>
                <span class="pull-right">
                  
                </span>
              </div>
            </div>
        </div>
        

      </div>
      <button class="btn btn-primary">Update</button>
    </form>
  </div>
  <div class="col-md-3">

  </div>
</div>
